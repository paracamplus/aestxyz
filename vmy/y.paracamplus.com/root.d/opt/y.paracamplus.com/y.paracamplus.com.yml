---
# This is the configuration of the Y server on y.paracamplus.com

name: Paracamplus::FW4EX::Y
encoding: UTF-8
default_view: TT
abort_chain_on_error_fix: 1
using_frontend_proxy: 1

#private_key_file: /opt/y.paracamplus.com/fw4excookie.insecure.key

Controller::Root:
  version: 1251

redirections:
    a.paracamplus.com:
       choices:
          - a1.paracamplus.com
          - a2.paracamplus.com
    e.paracamplus.com:
       choices:
          - e1.paracamplus.com
          - e2.paracamplus.com
    s.paracamplus.com:
       choices:
          - s1.paracamplus.com
          - s2.paracamplus.com
# Pass through the Y server to record which videos are accessed:
    www.youtube.com:
       choices: 
          - www.youtube.com

# end.
